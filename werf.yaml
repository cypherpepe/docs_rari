configVersion: 1
project: "docs-rarimo"
---
image: builder 
from: node:18.12.0
git: 
  - add: / 
    to: /app 
    stageDependencies: 
      install:
        - package.json
        - yarn.lock
      setup:
        - "**/*"
shell:
  install:
    - cd /app
    #- yarn autoclean --init
    #- yarn autoclean --force
    - yarn
  setup:
    - BASE_URL={{ env "BASE_URL" }}
    - URL={{ env "URL" }}
    - cd /app
    - yarn build

---
image: web
from: nginx:alpine
git:
  - add: /nginx.conf
    to: /etc/nginx/nginx.conf
import:
  - image: builder
    add: /app/build
    to: /usr/share/nginx/html
    after: setup
